server:
  port: 8080

spring:
  application:
    name: reggie
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reggie?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true
    username: root
    password: 123abc
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

mybatis-plus:
  configuration:
    #去表中字段下划线，按驼峰命名法映射
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
        id-type: assign_id

reggie:
  path: E:\image\

